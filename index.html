<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Home Page di Nicola Cusanelli</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Base */
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', Arial, sans-serif;
    background-color: #3a8bbf;
    color: #222;
    min-height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  #page-wrapper {
    display: flex;
    flex: 1;
    flex-wrap: wrap;
  }

  /* Nav */
  nav {
    background-color: #dbe1a1cc;
    padding: 20px 15px;
    box-sizing: border-box;
    flex: 0 0 200px;
  }

  nav a {
    display: block;
    color: #222;
    text-decoration: none;
    margin-bottom: 32px;
    font-weight: 600;
    font-size: 18px;
    padding-left: 8px;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
  }


/* Prima voce del menu più in basso */
nav a:first-child {
    margin-top: 40px; /* aumenta o diminuisci a piacere */
}


  nav a:hover { border-left-color: #1a4fff; color:#1a4fff; }

  nav hr {
    margin: 10px 0;
    border: none;
    border-top: 1px solid #aaa;
  }

  /* Content */
  #content-wrapper {
    flex: 1;
    padding: 20px;
    background-color: #f7f9fa;
    box-shadow: inset 0 0 10px #aaa8;
    box-sizing: border-box;
    min-width: 0;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    background-color: white;
    padding: 10px 20px;
    border-bottom: 2px solid #9db77e;
    margin-bottom: 20px;
  }

  header img {
    max-height: 130px;
    width: auto;
    margin: 10px;
  }

  header .title-text {
    text-align: center;
    flex: 1;
    min-width: 150px;
  }

  header .main-title {
    font-size: 36px;
    font-weight: 700;
    color: #49672b;
    margin: 0;
  }

  header .subtitle {
    font-style: italic;
    font-size: 20px;
    margin-top: 6px;
    color: #688a3d;
  }

  .image-container {
    display: flex;
    justify-content: center;
    margin: 20px auto;
  }

.image-container img {
    max-width: 500px; /* riduce la dimensione massima su schermi grandi */
    width: 100%;       /* mantiene la scalabilità su schermi piccoli */
    height: auto;
    border-radius: 8px;
    box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
    display: block;
}


  main {
    font-size: 18px;
    line-height: 1.6;
    color: #333;
    max-width: 900px;
    margin: 0 auto 30px auto;
  }

  footer {
    text-align: center;
    padding: 15px 20px;
    background-color: #a4b26fdd;
    border-top: 1px solid #556b2f;
    color: #2c3e1f;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    align-items: center;
  }

  footer a {
    color: #2c3e1f;
    text-decoration: none;
  }
  footer a:hover { text-decoration: underline; }

  /* Responsive */
  @media (max-width: 768px) {
    #page-wrapper {
      flex-direction: column;
    }

    nav {
      flex: 1 0 auto;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-right: none;
      border-bottom: 2px solid #333;
    }

    nav a {
      margin: 5px 10px;
      font-size: 16px;
    }

nav a[href*="gallery"] {
    margin-top: 10px;
    margin-bottom: 10px;
}


    header .main-title { font-size: 28px; }
    header .subtitle { font-size: 16px; }

    footer {
      flex-direction: column;
      text-align: center;
    }
  }
</style>
</head>
<body>
<div id="page-wrapper">
  <nav>
      <a href="education/education.html" target="_blank" rel="noopener noreferrer">Education</a>
      <a href="physics/index.html" target="_blank" rel="noopener noreferrer">Physics</a>
      <a href="astronomy/astronomy.html" target="_blank" rel="noopener noreferrer">Astronomy</a>
      <a href="meteorology/meteo.html" target="_blank" rel="noopener noreferrer">Meteorology</a>
      <a href="gis/gis.html" target="_blank" rel="noopener noreferrer">GIS</a>
      <hr>
      <a href="gallery/gallery.html" target="_blank" rel="noopener noreferrer">Gallery</a>
      <hr>
      <a href="scrooge/scrooge_mcduck.html" target="_blank" rel="noopener noreferrer">Scrooge McDuck</a>
      <a href="correva/correva.html" target="_blank" rel="noopener noreferrer">Correva l'Anno...</a>
      <hr>
  </nav>

  <div id="content-wrapper">
    <header>
      <img src="img/Logo Planetario Astronomico.png" alt="Logo sinistro">
      <div class="title-text">
        <div class="main-title">Home Page di Nicola Cusanelli</div>
      </div>
      <img src="img/Logo Planetario Astronomico.png" alt="Logo destro">
    </header>

    <div class="image-container">
      <img src="img/670_0_2097366_39481.jpg" alt="Immagine di Nicola" />
    </div>

    <main>
      <p style="font-size:24px; font-style:italic; text-align:center; color:#444;">
        Welcome to my personal homepage
      </p>
    </main>
  </div>
</div>

<footer>
  <div id="datetime"></div>
  <div>
    <a href="mailto:cusnic451@gmail.com">info.nicolacusanelli@gmail.com</a>
  </div>
</footer>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false,
      timeZoneName: 'short'
    };
    document.getElementById('datetime').textContent = now.toLocaleDateString('it-IT', options);
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
