<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<title>Home Page di Nicola Cusanelli</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background-color: #3a8bbf;
    font-family: 'Open Sans', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    color: #222;
  }
  #page-wrapper {
    flex: 1 1 auto;
    display: flex;
    height: 100%;
  }
  nav {
    width: 180px;
    background-color: #dbe1a1cc;
    padding: 30px 15px 10px 15px;
    border-right: 2px solid #333;
    box-sizing: border-box;
    height: 100%;
  }
  nav a {
    display: block;
    color: #222;
    text-decoration: none;
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 18px;
    border-left: 4px solid transparent;
    padding-left: 8px;
    transition: all 0.3s ease;
  }
  nav a:first-child {
    margin-top: 25px;
  }
  nav a:hover {
    color: #1a4fff;
    border-left-color: #1a4fff;
  }
  #content-wrapper {
    flex-grow: 1;
    padding: 30px 40px;
    overflow-y: auto;
    background-color: #f7f9fa;
    box-shadow: inset 0 0 10px #aaa8;
  }
  header {
    display: flex;
    align-items: center;        /* allinea verticalmente */
    justify-content: center;    /* centra orizzontalmente */
    background-color: white;
    padding: 10px 20px;
    border-bottom: 2px solid #9db77e;
    max-width: 900px;
    width: 100%;
    margin: 0 auto 30px auto;
    box-sizing: border-box;
    flex-wrap: nowrap;          /* evita che i loghi vadano a capo */
  }
  header img {
    height: 130px;               /* puoi cambiare la dimensione */
    width: auto;
  }
  header .title-text {
    text-align: center;
    flex: 1;                    /* occupa lo spazio centrale */
  }
  header .main-title {
    font-size: 42px;
    font-weight: 700;
    color: #49672b;
    margin: 0;
  }
  header .subtitle {
    font-style: italic;
    font-size: 26px;
    margin-top: 8px;
    color: #688a3d;
  }
  .image-container {
    display: flex;
    justify-content: center;    /* centra orizzontalmente */
    align-items: center;        /* centra verticalmente (se c’è altezza) */
    margin: 30px auto 40px auto;
  }
  .image-container img {
    max-width: 500px;
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
    display: block;
  }
  main {
    font-size: 18px;
    line-height: 1.6;
    color: #333;
    max-width: 900px;
    margin: 0 auto 40px auto;
  }
  footer {
    text-align: center;
    padding: 15px 20px;
    background-color: #a4b26fdd;
    border-top: 1px solid #556b2f;
    font-family: 'Open Sans', Arial, sans-serif;
    color: #2c3e1f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
  }
  footer a {
    color: #2c3e1f;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
<div id="page-wrapper">
<nav>

</nav>


  <div id="content-wrapper">

      <div class="title-text">
        <div class="main-title">Home Page di Nicola Cusanelli</div>
        <div class="subtitle">Welcome to my personal homepage</div>
      </div>
      <img src="img/Logo Planetario Astronomico.png" alt="Logo destro">
    </header>

    <div class="image-container">
      <img src="img/670_0_2097366_39481.jpg" alt="Immagine di Nicola" />

</div>

  <div>

  </div>
</footer>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false,
      timeZoneName: 'short'
    };
    document.getElementById('datetime').textContent = now.toLocaleDateString('it-IT', options);
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
</body>
