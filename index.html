<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Home Page di Nicola Cusanelli</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', Arial, sans-serif;
    background-color: #3a8bbf;
    color: #222;
    min-height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  #page-wrapper {
    display: flex;
    flex: 1;
    flex-direction: row;
    flex-wrap: wrap; /* permette al contenuto di andare a capo su mobile */
  }

  nav {
    width: 180px;
    background-color: #dbe1a1cc;
    padding: 30px 15px 10px 15px;
    border-right: 2px solid #333;
    box-sizing: border-box;
  }

  nav a {
    display: block;
    color: #222;
    text-decoration: none;
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 18px;
    border-left: 4px solid transparent;
    padding-left: 8px;
    transition: all 0.3s ease;
  }

  nav a:first-child { margin-top: 25px; }

  nav a:hover {
    color: #1a4fff;
    border-left-color: #1a4fff;
  }

  #content-wrapper {
    flex: 1;
    padding: 30px 20px;
    background-color: #f7f9fa;
    box-shadow: inset 0 0 10px #aaa8;
    box-sizing: border-box;
    min-width: 250px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    background-color: white;
    padding: 10px 20px;
    border-bottom: 2px solid #9db77e;
    margin-bottom: 30px;
  }

  header img {
    height: 130px;
    width: auto;
    margin: 10px;
  }

  header .title-text {
    text-align: center;
    flex: 1;
  }

  header .main-title {
    font-size: 42px;
    font-weight: 700;
    color: #49672b;
    margin: 0;
  }

  header .subtitle {
    font-style: italic;
    font-size: 26px;
    margin-top: 8px;
    color: #688a3d;
  }

  .image-container {
    display: flex;
    justify-content: center;
    margin: 30px auto 40px auto;
  }

  .image-container img {
    max-width: 500px;
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
    display: block;
  }

  main {
    font-size: 18px;
    line-height: 1.6;
    color: #333;
    max-width: 900px;
    margin: 0 auto 40px auto;
  }

  footer {
    text-align: center;
    padding: 15px 20px;
    background-color: #a4b26fdd;
    border-top: 1px solid #556b2f;
    color: #2c3e1f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  footer a {
    color: #2c3e1f;
    text-decoration: none;
  }

  footer a:hover { text-decoration: underline; }

  /* Responsive */
  @media (max-width: 768px) {
    nav {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-right: none;
      border-bottom: 2px solid #333;
    }

    #page-wrapper {
      flex-direction: column;
    }

    header .main-title { font-size: 32px; }
    header .subtitle { font-size: 20px; }
  }

  nav {
    display: flex;
    flex-direction: column;
    width: 200px;
  }
  nav a {
    padding: 8px;
    text-decoration: none;
    color: black;
  }
  nav hr {
    margin: 10px 0;
    border: none;
    border-top: 1px solid #aaa;
  }



</style>
</head>

<body>
<div id="page-wrapper">
  <nav>

      <a href="gis/gis.html" target="_blank" rel="noopener noreferrer">GIS</a>
      <hr>
      <a href="gallery/gallery.html" target="_blank" rel="noopener noreferrer">Gallery</a>
      <hr>
      <a href="scrooge/scrooge_mcduck.html" target="_blank" rel="noopener noreferrer">Scrooge McDuck</a>
      <a href="correva/correva.html" target="_blank" rel="noopener noreferrer">Correva l'Anno...</a>
      <hr>
  </nav>

  <div id="content-wrapper">
    <header>
      <img src="img/Logo Planetario Astronomico.png" alt="Logo sinistro">
      <div class="title-text">
        <div class="main-title">Home Page di Nicola Cusanelli</div>
<!--
        <div class="subtitle">Welcome to my personal homepage</div>
-->
      </div>
      <img src="img/Logo Planetario Astronomico.png" alt="Logo destro">
    </header>

    <div class="image-container">
      <img src="img/670_0_2097366_39481.jpg" alt="Immagine di Nicola" />
    </div>

    <main>
      <p style="font-size:24px; font-style:italic; text-align:center; color:#444;">

        Welcome to my personal homepage
        <!--
        Benvenuto nel mio sito personale dedicato alle scienze e alle mie passioni.
      -->
      </p>
    </main>
  </div>
</div>

<footer>
  <div id="datetime"></div>
  <div>
    <a href="mailto:cusnic451@gmail.com">info.nicolacusanelli@gmail.com</a>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false,
      timeZoneName: 'short'
    };
    document.getElementById('datetime').textContent = now.toLocaleDateString('it-IT', options);
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
